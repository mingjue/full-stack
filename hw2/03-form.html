<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      type="text/css"
      href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.4.1/css/bootstrap.min.css"
    />
    <link rel="stylesheet" href="03-form.css" />
    <title>JavaScript Form Exercise</title>
  </head>
  <body class="bg-dark">
    <form class="bg-light border rounded w-50 mx-auto mt-5 p-3">
      <h2 class="mt-2 mb-4">Contact Form</h2>
      <!--form-->
        <div class="form-group">
            <label for="name">Name*</label>
            <br>
            <input type="name" class="form-control" id="name">
          </div>
     
          <div class="form-group">
           <label for="email">Email*</label>
            <br>
            <input type="email" class="form-control" id="email">
          </div>
     
          <div class="form-group">
            <label for="else">Submit your message:</label>
            <br>
            <textarea name ="else" class="form-control" id="else" ></textarea>
          
          </div>

          <div class="form-check" id = "CB">
            <input type="checkbox" class="form-check-input" id="checkbox" >
            <label class="form-check-label" for="checkbox">Sign up for the newsletter</label>
          </div>

          <div class="form-group">
            <input type="submit" class="btn btn-primary" id ="sub" value="Submit"  onclick="getinfo()"/>
            <input type="reset" class="btn btn-secondary" id ="res" value="Reset"/>
          </div>


      <!-- form ends-->


    </form>
    <script src="03-form.js"></script>
  </body>
</html>
